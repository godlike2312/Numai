<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumAI - Reset Password</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="title">NumAI</h1>
                <p class="auth-subtitle" id="reset-subtitle">Reset Your Password</p>
            </div>
            
            <div class="auth-form" id="email-form">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Enter your email">
                </div>
                
                <button id="send-code-btn" class="auth-btn">Send Verification Code</button>
                
                <p class="auth-redirect">
                    Remember your password? <a href="/login">Sign in</a>
                </p>
            </div>
            
            <div class="auth-form" id="code-form" style="display: none;">
                <div class="input-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" placeholder="Enter the 6-digit code">
                </div>
                
                <div class="code-timer">
                    Code expires in <span id="timer">5:00</span>
                </div>
                
                <button id="verify-code-btn" class="auth-btn">Verify Code</button>
                
                <div class="resend-code">
                    Didn't receive the code? <a href="#" id="resend-code">Resend</a>
                </div>
            </div>
            
            <div class="auth-form" id="new-password-form" style="display: none;">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" placeholder="Confirm new password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button id="reset-password-btn" class="auth-btn">Reset Password</button>
            </div>
            
            <div id="auth-message" class="auth-message"></div>
        </div>
        
        <div class="auth-blob"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
